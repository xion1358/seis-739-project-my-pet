<div class="header">

    <div class="Title">
        <img routerLink="/" src="assets/MyPetTitle.png" alt="Header"/>
    </div>
    
    <button *ngIf="!loggedIn; else displayLogoff" [routerLink]="['/log-in']" class="header-button">Log in</button>
    
    <ng-template #displayLogoff>
        <button [routerLink]="['/log-in']" class="header-button" (click)="logoff()">Log off</button>
    </ng-template>
</div>
